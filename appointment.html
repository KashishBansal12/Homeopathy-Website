<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a professional but friendly look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC; /* Very light, almost white gray background */
            min-height: 100vh;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .about-text-font {
            font-family: 'Lora', serif;
        }
        /* Professional color scheme: Deep blues and muted teal */
        .btn-primary {
            background-color: #1E3A8A; /* Deep Blue */
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1E40AF; /* Slightly darker blue on hover */
        }
        .text-accent-600 {
            color: #06B6D4; /* Muted Teal/Cyan for links */
        }
        .hover\:text-accent-800:hover {
            color: #0891B2; /* Darker muted teal on hover */
        }
        .focus\:ring-blue-500:focus {
            --tw-ring-color: #3B82F6; /* Medium blue for focus ring */
        }
        .text-red-500 {
            color: #ef4444; /* Standard red for error messages */
        }
        .text-green-500 {
            color: #22c55e; /* Standard green for success messages */
        }
    </style>
</head>
<body class="flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4 md:py-6">
                <a href="index.html" class="flex items-center">
                    <svg class="w-8 h-8 mr-2 text-accent-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0L6.343 16.657A8 8 0 1117.657 16.657z" fill="currentColor"/>
                    </svg>
                    <span class="text-2xl font-bold text-gray-800 leading-tight">
                        Dr. [Doctor's Name]
                        <span class="block text-sm text-gray-500 font-medium tracking-wide font-inter">Holistic Healing</span>
                    </span>
                </a>
                <a href="index.html" class="text-accent-600 hover:text-accent-800 font-semibold transition-colors duration-200">
                    &larr; Back to Home
                </a>
            </div>
        </div>
    </header>

    <main class="flex-1 py-12 px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto w-full">
        <div class="bg-white rounded-xl shadow-lg p-8 sm:p-10">
            <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Book an Appointment</h2>

            <!-- Booking Process Section -->
            <div class="mb-10 text-center">
                <h3 class="text-2xl font-semibold text-gray-700 mb-4 about-text-font">Simple Steps to Your Appointment</h3>
                <ol class="flex justify-around items-center text-gray-600 about-text-font">
                    <li class="flex flex-col items-center mx-2">
                        <span class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-100 text-blue-600 font-bold mb-2">1</span>
                        Fill in your details.
                    </li>
                    <li class="flex flex-col items-center mx-2">
                        <span class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-100 text-blue-600 font-bold mb-2">2</span>
                        Select a date & time.
                    </li>
                    <li class="flex flex-col items-center mx-2">
                        <span class="w-12 h-12 flex items-center justify-center rounded-full bg-blue-100 text-blue-600 font-bold mb-2">3</span>
                        Confirmation will be sent.
                    </li>
                </ol>
            </div>

            <!-- Appointment Details Form -->
            <form id="appointmentForm" class="space-y-6">
                <!-- Patient Details -->
                <h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-4 about-text-font">Patient Information</h3>
                <div class="grid sm:grid-cols-2 gap-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>

                <!-- Appointment Details -->
                <h3 class="text-2xl font-semibold text-gray-700 mt-8 mb-4 about-text-font">Appointment Details</h3>
                <div>
                    <label for="appointmentType" class="block text-sm font-medium text-gray-700 mb-1">Appointment Type</label>
                    <select id="appointmentType" name="appointmentType" required
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">Select an option...</option>
                        <option value="online">Online Consultation</option>
                        <option value="offline">In-Clinic Visit</option>
                    </select>
                </div>

                <div class="grid sm:grid-cols-2 gap-6">
                    <div>
                        <label for="preferredDate" class="block text-sm font-medium text-gray-700 mb-1">Preferred Date</label>
                        <input type="date" id="preferredDate" name="preferredDate" required
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="preferredTime" class="block text-sm font-medium text-gray-700 mb-1">Preferred Time (Office Hours: 9:00 AM - 5:00 PM)</label>
                        <input type="time" id="preferredTime" name="preferredTime" required min="09:00" max="17:00"
                               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Reason for Visit (Optional)</label>
                    <textarea id="message" name="message" rows="4"
                              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                              placeholder="Please briefly describe your symptoms or reason for the appointment."></textarea>
                </div>

                <div id="formMessage" class="text-center text-sm mt-4"></div>

                <div>
                    <button type="submit"
                            class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                        Confirm Appointment
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Footer will be injected here by JavaScript -->
    <footer id="main-footer"></footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to generate the footer and header
            function getFooterHTML() {
                return `
                    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                        <div class="md:flex md:justify-between">
                            <div class="mb-8 md:mb-0">
                                <h3 class="text-xl font-semibold text-gray-800 mb-2">Contact Us</h3>
                                <p class="text-gray-600">
                                    <span class="block">123 Health Ave, Wellness City, USA 12345</span>
                                    <span class="block">Phone: (123) 456-7890</span>
                                    <span class="block">Email: info@holistic-healing.com</span>
                                </p>
                            </div>
                            <div class="mb-8 md:mb-0">
                                <h3 class="text-xl font-semibold text-gray-800 mb-2">Quick Links</h3>
                                <ul class="text-gray-600 space-y-1">
                                    <li><a href="index.html" class="hover:text-accent-600 transition-colors">Home</a></li>
                                    <li><a href="index.html#about" class="hover:text-accent-600 transition-colors">About Us</a></li>
                                    <li><a href="index.html#services" class="hover:text-accent-600 transition-colors">Services</a></li>
                                    <li><a href="index.html#insights" class="hover:text-accent-600 transition-colors">Insights</a></li>
                                    <li><a href="index.html#contact" class="hover:text-accent-600 transition-colors">Contact</a></li>
                                </ul>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold text-gray-800 mb-2">Connect</h3>
                                <div class="flex space-x-4">
                                    <!-- Social Media Icons (SVG for clean display) -->
                                    <a href="#" class="text-gray-400 hover:text-accent-600 transition-colors">
                                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                            <path d="M22.25 12.012c0-5.525-4.502-10.012-10.012-10.012S2.226 6.487 2.226 12.012c0 4.93 3.593 9.022 8.358 9.873v-6.994H7.873V12.01h2.711v-2.083c0-2.684 1.583-4.148 4.02-4.148 1.15 0 2.298.204 2.298.204V7.54h-1.42c-1.396 0-1.83.864-1.83 1.758v1.365h3.044l-.485 3.003h-2.559v6.994c4.765-.85 8.358-4.943 8.358-9.873z" />
                                        </svg>
                                    </a>
                                    <a href="#" class="text-gray-400 hover:text-accent-600 transition-colors">
                                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                            <path d="M20.9 6.2a8.6 8.6 0 00-2.4-.7c-.8.8-1.7 1.4-2.8 1.9a1.1 1.1 0 01-1.1 0c-1.1-.5-2-.6-3-.6s-1.9 0-2.8.6a1.1 1.1 0 01-1.1 0c-.8-.5-1.7-1.1-2.4-1.9a8.6 8.6 0 00-2.4.7A10.8 10.8 0 002 12c0 2.2.8 4.3 2.4 5.9a10.8 10.8 0 005.9 2.4c.8-.8 1.7-1.4 2.8-1.9a1.1 1.1 0 011.1 0c1.1.5 2 .6 3 .6s1.9 0 2.8-.6a1.1 1.1 0 011.1 0c.8.5 1.7 1.1 2.4 1.9a10.8 10.8 0 002.4-5.9c0-2.2-.8-4.3-2.4-5.9z" />
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="mt-8 border-t border-gray-200 pt-8 text-center">
                            <p class="text-sm text-gray-500">
                                &copy; 2024 Dr. [Doctor's Name]. All rights reserved.
                            </p>
                        </div>
                    </div>
                `;
            }

            // Load footer on this page, as it's separate from the main single-page site
            document.getElementById('main-footer').innerHTML = getFooterHTML();

            const form = document.getElementById('appointmentForm');
            const formMessage = document.getElementById('formMessage');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const fullName = document.getElementById('fullName').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const email = document.getElementById('email').value.trim();
                const appointmentType = document.getElementById('appointmentType').value;
                const preferredDate = document.getElementById('preferredDate').value;
                const preferredTime = document.getElementById('preferredTime').value;
                
                let isValid = true;
                let message = '';

                // Define office hours
                const officeStartHour = 9;
                const officeEndHour = 17; // 5:00 PM in 24-hour format

                // Check for all required fields
                if (!fullName || !phone || !email || !appointmentType || !preferredDate || !preferredTime) {
                    isValid = false;
                    message = 'Please fill out all required fields.';
                } else {
                    // Validate time against office hours
                    const [hour, minute] = preferredTime.split(':').map(Number);
                    if (hour < officeStartHour || hour >= officeEndHour) {
                        isValid = false;
                        message = 'Please select a time within our office hours (9:00 AM - 5:00 PM).';
                    }
                }

                if (isValid) {
                    displayMessage('Appointment request sent! We will contact you shortly.', 'success');
                    // In a real application, you would send this form data to a server here.
                    console.log('Appointment request submitted:', {
                        fullName,
                        phone,
                        email,
                        appointmentType,
                        preferredDate,
                        preferredTime,
                        message: document.getElementById('message').value.trim()
                    });
                    form.reset();
                } else {
                    displayMessage(message, 'error');
                }
            });

            function displayMessage(message, type) {
                formMessage.textContent = message;
                formMessage.classList.remove('text-red-500', 'text-green-500');
                if (type === 'success') {
                    formMessage.classList.add('text-green-500');
                } else {
                    formMessage.classList.add('text-red-500');
                }
            }
        });
    </script>
</body>
</html>
