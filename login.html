<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Holistic Healing</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a professional but friendly look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC; /* Very light, almost white gray background for the entire page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            margin: 0;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        /* Professional color scheme: Deep blues and muted teal */
        .btn-primary {
            background-color: #1E3A8A; /* Deep Blue */
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1E40AF; /* Slightly darker blue on hover */
        }
        .text-accent-600 {
            color: #06B6D4; /* Muted Teal/Cyan for links */
        }
        .hover\:text-accent-800:hover {
            color: #0891B2; /* Darker muted teal on hover */
        }
        .border-accent-300 {
            border-color: #67E8F9; /* Lighter teal for borders */
        }
        .focus\:ring-blue-500:focus {
            --tw-ring-color: #3B82F6; /* Medium blue for focus ring */
        }
        .text-red-500 {
            color: #ef4444; /* Standard red for error messages */
        }
        .text-green-500 {
            color: #22c55e; /* Standard green for success messages */
        }

        /* Styling for the form container */
        #login-form-container {
            background-color: #FFFFFF; /* Ensure white background for the box itself */
        }
    </style>
</head>
<body>
    <div id="login-form-container" class="w-full max-w-md rounded-xl shadow-lg p-8 sm:p-10">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <a href="#" class="flex items-center">
                <svg class="w-12 h-12 text-accent-600" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0L6.343 16.657A8 8 0 1117.657 16.657z" fill="currentColor"/>
                </svg>
            </a>
        </div>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="usernameOrEmail" class="block text-sm font-medium text-gray-700 mb-1">Username or Email</label>
                <input type="text" id="usernameOrEmail" name="usernameOrEmail" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your username or email">
                <p id="usernameOrEmailError" class="text-red-500 text-xs mt-1 hidden">This field is required.</p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your password">
                <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">Password is required.</p>
            </div>

            <div id="formMessage" class="text-center text-sm mt-4"></div>

            <div>
                <button type="submit"
                        class="btn-primary w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                    Log In
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="signup.html" class="font-medium text-accent-600 hover:text-accent-800">Sign up here</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameOrEmailInput = document.getElementById('usernameOrEmail');
            const passwordInput = document.getElementById('password');
            const usernameOrEmailError = document.getElementById('usernameOrEmailError');
            const passwordError = document.getElementById('passwordError');
            const formMessage = document.getElementById('formMessage');

            // Function to show an error message
            function showError(element, message) {
                element.textContent = message;
                element.classList.remove('hidden');
            }

            // Function to hide an error message
            function hideError(element) {
                element.classList.add('hidden');
                element.textContent = '';
            }

            // Function to display a general form message (success/error)
            function displayFormMessage(message, type) {
                formMessage.textContent = message;
                formMessage.classList.remove('hidden', 'text-red-500', 'text-green-500');
                if (type === 'success') {
                    formMessage.classList.add('text-green-500');
                } else {
                    formMessage.classList.add('text-red-500');
                }
            }

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                let isValid = true;
                hideError(usernameOrEmailError);
                hideError(passwordError);
                formMessage.classList.add('hidden'); // Clear previous form messages

                // Validate Username or Email
                if (usernameOrEmailInput.value.trim() === '') {
                    showError(usernameOrEmailError, 'Username or Email is required.');
                    isValid = false;
                }

                // Validate Password
                if (passwordInput.value.trim() === '') {
                    showError(passwordError, 'Password is required.');
                    isValid = false;
                }

                if (isValid) {
                    // If all validations pass, simulate form submission
                    displayFormMessage('Login successful! Redirecting...', 'success');
                    // In a real application, you would send this data to a server
                    // using fetch() or XMLHttpRequest.
                    console.log('Login Submitted:', {
                        usernameOrEmail: usernameOrEmailInput.value,
                        password: passwordInput.value // In a real app, never log password
                    });

                    // You might redirect the user after a short delay
                    // setTimeout(() => {
                    //     window.location.href = 'dashboard.html'; // Or home page
                    // }, 2000);
                } else {
                    displayFormMessage('Please correct the errors above.', 'error');
                }
            });
        });
    </script>
</body>
</html>
